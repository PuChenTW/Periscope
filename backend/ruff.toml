# Ruff configuration for Personal Daily Reading Digest Backend
# See https://docs.astral.sh/ruff/ for full documentation

# Basic settings
target-version = "py313"
line-length = 120
indent-width = 4

# Directories to check
include = ["app/**/*.py", "tests/**/*.py", "*.py"]
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "alembic/versions/*.py",  # Auto-generated migration files
]

[lint]
# Enable rule categories
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "D",    # pydocstyle
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "A",    # flake8-builtins
    "C4",   # flake8-comprehensions
    "T20",  # flake8-print
    "SIM",  # flake8-simplify
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib
    "ERA",  # eradicate (commented code)
    "PL",   # Pylint
    "RUF",  # Ruff-specific rules
]

# Disable specific rules
ignore = [
    "D100",  # Missing docstring in public module
    "D101",  # Missing docstring in public class
    "D102",  # Missing docstring in public method
    "D103",  # Missing docstring in public function
    "D104",  # Missing docstring in public package
    "D105",  # Missing docstring in magic method
    "D107",  # Missing docstring in __init__
    "D203",  # 1 blank line required before class docstring
    "D212",  # Multi-line docstring summary should start at the first line
    "D213",  # Multi-line docstring summary should start at the second line
    "D400",  # First line should end with a period
    "D401",  # First line should be in imperative mood
    "D415",  # First line should end with a period, question mark, or exclamation point
    "PLR0913", # Too many arguments to function call
    "PLR2004", # Magic value used in comparison
    "T20",   # Print statements (allow for development)
    "ERA001", # Found commented-out code (allow for development)
]

# Per-file ignores
[lint.per-file-ignores]
"tests/**/*.py" = [
    "D",      # Skip docstring requirements in tests
    "ARG",    # Skip unused argument checks in tests
    "PLR2004", # Allow magic values in tests
]
"alembic/**/*.py" = [
    "D",      # Skip docstring requirements in migrations
    "E501",   # Allow long lines in migrations
]
"main.py" = [
    "T20",    # Allow print statements in main entry point
]

[lint.isort]
# Import sorting configuration
known-first-party = ["app"]
force-single-line = false
combine-as-imports = true
split-on-trailing-comma = true

[lint.pydocstyle]
# Use Google docstring convention
convention = "google"

[lint.pylint]
# Pylint-specific settings
max-args = 10
max-branches = 15
max-returns = 8
max-statements = 60

[format]
# Formatting settings
quote-style = "double"
indent-style = "space"
line-ending = "auto"

# Respect magic trailing commas
docstring-code-format = true
docstring-code-line-length = "dynamic"